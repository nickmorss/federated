<div class="row">
  <div class="small-12 columns">
    <h1 id="kitchen-sink">GSS</h1>
  </div>
</div>


<script>
GSS_CONFIG = {

  // Web Worker
  // URL to worker must be set!
  worker: '../dist/worker.js',
  useWorker: !!window.Worker,

  // Cassowary defaults
  defaultStrength: 'weak', // 'weak', 'medium', 'strong', 'required'
  defaultWeight: 0,

  // FOUC prevention
  // adds "gss-ready" and removes "gss-not-ready" classes on html tag
  readyClass: true,

  // Fractional pixels values
  // bad for text, good for accuracy
  fractionalPixels: true,

  // Scrollbar size offset
  verticalScroll: true,
  horizontalScroll: false,

  // Mutation Observer
  observe: true,
  observerOptions: {
    subtree: true,
    childList: true,
    attributes: true,
    characterData: true
  },

  // Callback to process variables before setting DOM
  processBeforeSet: null, // function

  // ::window resize debounce time
  resizeDebounce: 32, // (ms)

  // Logging
  debug: false,
  warn: false,
  perf: false

};
</script>
<script src="{{ site.baseurl }}/bower_components/gss/dist/gss.js"></script>
